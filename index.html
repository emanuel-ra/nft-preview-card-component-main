<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>

  <main class="main">

    <article class="card">
        
      <div class="card-header">                                
        <div class="card-header-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card-header-img">
       
      </div>

      <div class="card-body">
        <a href="#">
          <h1 class="text-primary">Equilibrium #3429</h1>
        </a>
        <p class="text-second">Our Equilibrum collection promotes balance and calm.</p>
        <div>
          <div class="text-primary">
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="text-second">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </div>
        </div>
      </div>
      <div class="card-footer">        
        <img src="./images/image-avatar.png" alt="" class="card-footer-avatar">          
        <p>
          <span class="text-second" >Creatin of </span><a href="#">Jules Wyvern</a>
        </p>
      </div>

    </article>

  </main>

</body>
</html>
